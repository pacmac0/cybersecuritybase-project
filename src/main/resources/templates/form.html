<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
            <p><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></p>
        </form>

        <p>

            <form action="#" th:action="@{/login}" method="GET">
                <input type="submit" value="Go to Admin Login" />
            </form>

        </p>
    </body>
</html>
